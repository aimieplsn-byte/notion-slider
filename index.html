    body { margin: 0; background: #fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }

    .slider-wrap {
      max-width: 1200px;      /* Overall width of the slider container */
      margin: 0 auto;
      padding: 12px 24px;     /* room for arrows */
      position: relative;
    }

    /* Swiper area without gray background */
    .swiper {
      width: 100%;
      height: auto;
    }

    /* Each slide is just the image */
    .swiper-slide {
      overflow: hidden;       /* crop if needed */
    }

    .swiper-slide img {
      width: 100%;
      height: 220px;          /* adjust to taste */
      object-fit: cover;      /* fill nicely without squashing */
      display: block;
    }

    /* Gap between images */
    :root { --gap: 8px; }     /* change this to 0 for edge-to-edge */
    .swiper {
      --swiper-navigation-size: 28px; /* arrow icon size */
    }

    /* Navigation arrows */
    .swiper-button-next, .swiper-button-prev {
      color: #222;
      background: rgba(255,255,255,0.9);
      border-radius: 999px;
      width: 36px; height: 36px;
      box-shadow: 0 2px 8px rgba(0,0,0,.12);
      backdrop-filter: saturate(120%) blur(2px);
    }
    .swiper-button-next:hover, .swiper-button-prev:hover { background: #fff; }

    /* Shift arrows slightly outside the strip */
    .swiper-button-prev { left: 0; }
    .swiper-button-next { right: 0; }

    /* Responsive image heights */
    @media (max-width: 1024px) { .swiper-slide img { height: 200px; } }
    @media (max-width: 768px)  { .swiper-slide img { height: 180px; } }
    @media (max-width: 480px)  { .swiper-slide img { height: 160px; } }
  </style>
</head>
